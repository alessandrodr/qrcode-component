
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrcode-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0 ;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #D6E2F0;
            font-family: 'Outfit', sans-serif;
        }
        .bg-white {
            background-color: white;
        }
        .bordered {
            border-radius: 12px;
        }
        .shadow {
            box-shadow: 0px 3px 11px rgba(0, 0, 0, 0.2);
        }     
    </style>
</head>
<body>
    <main>
        <div style="width: 380px; border-radius: 18px; margin:30px;" class="bg-white shadow">
            <div style="padding: 18px;">
            <img src="qr.png" style="max-width: 100%;" class="bordered" alt="">
            <div style="padding: 18px; color: hsl(218, 44%, 22%);">
                <h1 style="text-align: center; font-size: 22px;">Improve your front-end skills by building projects</h1>
                <p style="font-size: 16px; text-align: center;" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
            </div>
        </div>
    </main>
</body>
